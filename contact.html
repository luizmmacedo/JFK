<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/j.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="JFK"><strong>JFK VIAGENS</strong></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pacotes"><i class="fas fa-plane"></i> Pacotes</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Entrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-comment"></i> Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Seção Contato -->
    <section class="contact">
        <h1 class="text-center mb-4">Entre em Contato</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Fale Conosco</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar Mensagem</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Informações de Contato</h2>
                <p><strong>Email:</strong> contato@jfkv.com.br</p>
                <p><strong>Telefone:</strong> (47) 4022-8922</p>
                <p><strong>Endereço:</strong> Rua das Viagens, 695 - Joinville, SC</p>
                <h3>Siga-nos nas redes sociais</h3>
                <a href="https://www.catolicasc.org.br/" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.catolicasc.org.br/" class="btn btn-outline-info"><i class="fab fa-twitter"></i></a>
                <a href="https://www.catolicasc.org.br/" class="btn btn-outline-danger"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JFK Pacotes Turísticos</p>
    </footer>

    <!-- Adicionando jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
