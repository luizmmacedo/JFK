<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JFK Viagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/j.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="JFK"><strong>JFK VIAGENS</strong></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pacotes"><i class="fas fa-plane"></i> Pacotes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html"><i class="fas fa-user"></i> Entrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-comment"></i> Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Seção de Login -->
    <section class="login">
        <h1 class="text-center mb-4">Cadastro de novo usuário</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                    <div class="form-group">
                        <label for="dtNas">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dtNas" required>
                    </div>    
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" required>
                            <option value="" disabled selected>Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                    </div>  
                    <div class="form-group">
                        <label>Gênero</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                            <label class="form-check-label" for="outro">Outros</label>
                        </div>
                    </div>       
                    <div class="form-group">
                        <label>Categorias de Interesse (Marque mais de uma):</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="praia" value="praia" required>
                            <label class="form-check-label" for="praia">Praia</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="campo" value="campo">
                            <label class="form-check-label" for="campo">Campo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="nacionais" value="nacionais">
                            <label class="form-check-label" for="nacionais">Nacionais</label>  
                        </div> 
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="internacionais" value="internacionais">
                            <label class="form-check-label" for="internacionais">Internacionais</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="serra" value="serra">
                            <label class="form-check-label" for="serra">Serra</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="categorias" id="cidade" value="cidade">
                            <label class="form-check-label" for="cidade">Cidade</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Seu Login" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Sua Senha" required>
                    </div>
                    <button type="button" class="btn btn-danger btn-block" onclick="document.querySelector('form').reset();">Limpar</button>
                    <a href="pay.html" class="btn btn-success btn-block">Salvar</a>
                </form>             
            </div>
         </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JFK Pacotes Turísticos</p>
    </footer>

    <!-- Adicionando jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
